<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="https://use.typekit.net/ppz5ljb.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>NumGuessr</title>
  </head>
  <body>
    <main class="content-container">
      <header class="header">
        <nav class="main-nav">
          <button class="btn play-again-btn">Play Again!</button>
          <button class="btn rules-btn">Rules</button>
        </nav>
        <h1 class="heading">NumGuessr...</h1>
        <p class="heading-text">Guess the secret number to win!</p>
      </header>

      <section class="number-section">
        <div class="number-background"></div>
        <div class="random-number">?</div>
      </section>

      <section class="guess-section">
        <section class="guess">
          <input
            type="text"
            class="guess-input"
            name="guess-number"
            autocomplete="off"
          />
          <button class="btn check-btn">Check!</button>
        </section>

        <div class="status-text">Start guessing...</div>

        <section class="score">
          <div class="score-title">Your score:</div>
          <div class="score-text">10</div>
          <div class="highscore-title">Highscore:</div>
          <div class="highscore-text">0</div>
        </section>
      </section>

      <aside class="modal hidden">
        <div class="modal-content">
          <h2>The Rules</h2>
          <div class="rules">
            <ol>
              <li>Input a number between 1 and 20</li>
              <li>Click the check button</li>
              <li>Try to guess the secret number...</li>
            </ol>
            <p>
              It's really that simple! No, seriously, that's the whole game.
            </p>
          </div>
          <span class="modal-close">X</span>
        </div>
      </aside>
    </main>
  </body>
</html>
