<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="https://use.typekit.net/ppz5ljb.css" />
    <link rel="stylesheet" href="style.css" />

    <title>NumGuessr</title>
  </head>
  <body>
    <main class="content-container">
      <header class="header">
        <nav class="main-nav">
          <button class="btn play-again-btn">Play Again!</button>
          <button class="btn rules-btn">Rules</button>
        </nav>
        <h1 class="heading">NumGuessr...</h1>
        <p class="heading-text">Guess the right number to win!</p>
      </header>

      <section class="number-section">
        <div class="number-background"></div>
        <div class="random-number">?</div>
      </section>

      <section class="guess-section">
        <section class="guess">
          <input type="text" class="guess-input" name="guess-number" />
          <button class="btn check-btn">Check!</button>
        </section>

        <div class="status-text">Start guessing...</div>

        <section class="score">
          <div class="score-title">Your score:</div>
          <div class="score-text">10</div>
          <div class="highscore-title">Highscore:</div>
          <div class="highscore-text">17</div>
        </section>
      </section>

      <aside class="modal hidden">
        <div class="modal-content">
          <h2>The Rules</h2>
          <p class="rules">
            Input a number, click the check button, and try to guess the secret
            number... It's really that simply. No, really, that's the whole
            game.
          </p>
          <span class="modal-close">X</span>
        </div>
      </aside>
    </main>
  </body>
</html>
